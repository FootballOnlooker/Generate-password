<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
<h1>Password Generator</h1>

<form action="{% url  'password' %}">
<!--секция с выбором количества символов-->
    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option><!--значение по умолчанию-->
        <option value="13">13</option>
        <option value="14">14</option>
    </select>  Length
    <br>
    <!-- зададим параметры верхнего нижнего регистра -->
    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <input type="checkbox" name="special"> Special Character
    <br>


    <input type="submit" value="Generate Password" class="btn btn-primary"><!--кнопка для генерации пароля-->
</form>
<br>
<a href="{% url 'about' %}">Зачем нужен пароль?</a>
    </div>
</body>
</html>
